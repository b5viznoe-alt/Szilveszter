<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
        }
        .header{
            width: 100%;
            height: 80px;
            padding: 0 10px;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .check, .toggle-cross{
            width: 42px;
            height: 30px;
            position: absolute;
            left: 10px;
        }
        .check{
            z-index: 4;
            cursor: pointer;
            opacity: 0;
        }
        .toggle-cross{
            z-index: 3;
        }
        .ln1{
            top: 0;
        }
        .ln2{
            width: 80%;
            top: 50%;
            transform: translateY(-50);
        }
        .ln3{
            width: 100%;
            top: 100%;
            transform: translateY(-100);
        }
        .check:checked ~ .toggle-cross .ln1{
            top: 50%;
            transform: translate(0, -50%) rotate(45deg);
        }
        .check:checked ~ .toggle-cross .ln2{
            width: 0;
            opacity: 0;
        }
        .check:checked ~ .toggle-cross .ln3{
            top: 50%;
            transform: translate(0, -50%) rotate(-45deg);
        }
        .line{
            position: absolute;
            width: 100%;
            height: 15%;
            background: white;
            transform-origin: center;
            border-radius: 2.25px;
            transition: 0.5s all linear;
        }
        .header{
            color: white;
        }
        .menu{
            width: 50%;
            height: 100vh;
            padding-top: 80px;
            list-style: none;
            color: white;
            background: #013148;
            position: absolute;
            left: -50%;
            top: 0;
            z-index: 2;
            opacity: 0.5;
            transition: 0.5s all linear;
        }
        .check:checked ~ .menu{
            left: 0;
            opacity: 1;
        }
        .menu li{
            padding: 10px;
            font-size: 18px;
        }
        .menu li:hover{
            background: #02a9fc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="checkbox" class="check" />

        <div class="toggle-cross">
            <div class="line ln1"></div>
            <div class="line ln2"></div>
            <div class="line ln3"></div>
        </div>

        <ul class="menu">
            <a href="index.html"><li>Főoldal</li></a>
            <a href="szilveszterTortenet.html"><li>Történet</li></a>
            <a href="szilveszterHagyomanyok.html"><li>Hagyományok</li></a>
            <a href="szilveszterSajat.html"><li>Szilveszterem</li></a>
            <li>Téli szünetem</li>
        </ul>

        <h1 class="heading">Sidebar Menu</h1>
    </div>
</body>
</html>
